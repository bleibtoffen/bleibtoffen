<header class="text-center">
  <div class="container my-2">
    <img
      alt="Bleibt offen – Apotheke, Bäcker &amp; Co."
      src="/assets/images/logo-mobile.svg"
      style="aspect-ratio: 6.615; width: 100%;"
    />
  </div>

  <div class="text-muted">
    Alle Geschäfte, die weiterhin geöffnet sind.
  </div>

  <div class="my-2">
    <span class="badge badge-pill badge-secondary">Open Source</span>
    <span class="badge badge-pill badge-warning">kostenlos</span>
    <span class="badge badge-pill badge-success">werbefrei</span>
    <span class="badge badge-pill badge-primary">nicht-kommerziell</span>
    <span class="badge badge-pill badge-secondary">Open Data</span>
  </div>

  <nav class="sticky-top navbar navbar-expand-lg bg-light my-2">
    <ul class="nav nav-pills justify-content-center mx-auto">
      {% for item in site.data.navigation %}
      <li class="nav-item">
        <a
          class="nav-link{% if page.url == item.link %} active{% endif %}"
          href="{{ item.link }}"
          >{{ item.name }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
