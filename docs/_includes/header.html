<div class="container">
    <div class="text-center m-4">
       <p><img alt="Bleibt offen" src="/assets/images/logo.png" style="max-width: 75%" /></p>
       <p class="text-muted">Alle Geschäfte, die weiterhin geöffnet sind.</p>
       <p>
        <span class="badge badge-pill badge-secondary">Open Source</span>
        <span class="badge badge-pill badge-warning">kostenlos</span>
        <span class="badge badge-pill badge-success">nicht-kommerziell</span>
        <span class="badge badge-pill badge-secondary">Open Data</span>
       </p>
    </div>
  </div>

    <div class="sticky-top mb-4 p-2 shadow-sm bg-white">
        <ul class="nav nav-pills justify-content-center">
            {% for item in site.data.navigation %}
            <li class="nav-item">
                <a class="nav-link{% if page.url == item.link %} active{% endif %}" href="{{ item.link }}">{{ item.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
