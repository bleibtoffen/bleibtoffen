<figure class="figure p-4">
    <a href="/assets/images/presse/{{ item.file }}">
        <img class="figure-img img-fluid rounded"
          src="/assets/images/presse/{{ item.file }}"
          style="max-height: 250px; max-width: 250px;" />
    </a>
    <figcaption class="figure-caption">
        <a href="/assets/images/presse/{{ item.file }}">{{ item.title }}</a>
    </figcaption>
</figure>
